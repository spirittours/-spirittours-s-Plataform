    <!-- Global Styles -->
    <style>
        :root {
            /* Primary Colors */
            --color-primary-dark: #1e3a8a;
            --color-primary: #2563eb;
            --color-primary-light: #0ea5e9;
            --color-primary-lighter: #38bdf8;
            
            /* Accent Colors */
            --color-accent-purple: #9333ea;
            --color-accent-violet: #8b5cf6;
            --color-accent-pink: #ec4899;
            --color-accent-orange: #fb923c;
            --color-accent-yellow: #fbbf24;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #2563eb 0%, #0ea5e9 50%, #38bdf8 100%);
            --gradient-accent: linear-gradient(135deg, #9333ea 0%, #ec4899 50%, #fb923c 100%);
            --gradient-hero: linear-gradient(135deg, #1e3a8a 0%, #2563eb 25%, #9333ea 50%, #ec4899 75%, #fb923c 100%);
            
            /* Typography */
            --font-heading: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: var(--font-body);
            background: #f8fafc;
            color: #1e293b;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        /* Loading Screen */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1) 0%, rgba(147, 51, 234, 0.1) 100%);
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .app-loading.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 80px;
            height: 80px;
            position: relative;
        }
        
        .loading-spinner::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--color-primary);
            border-right-color: var(--color-accent-purple);
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }
        
        .loading-spinner::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-bottom-color: var(--color-accent-pink);
            border-left-color: var(--color-accent-orange);
            animation: spin 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite reverse;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Selection color */
        ::selection {
            background: rgba(37, 99, 235, 0.2);
            color: inherit;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 6px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--color-primary) 0%, var(--color-accent-purple) 100%);
            border-radius: 6px;
            border: 2px solid #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--color-primary-dark) 0%, var(--color-accent-violet) 100%);
        }
        
        /* Focus styles */
        *:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }
        
        /* Accessibility: Skip to content */
        .skip-to-content {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--color-primary);
            color: white;
            padding: 8px;
            text-decoration: none;
            z-index: 100000;
        }
        
        .skip-to-content:focus {
            top: 0;
        }
        
        /* Print styles */
        @media print {
            .no-print {
                display: none !important;
            }
        }

        // Remove loading screen when app is ready

            setTimeout(function() {
                const loader = document.getElementById('app-loading');
                if (loader) {
                    loader.classList.add('fade-out');
                    setTimeout(function() {
                        loader.style.display = 'none';
                    }, 500);
                }
            }, 100);
