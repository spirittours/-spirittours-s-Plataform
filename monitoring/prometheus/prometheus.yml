global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'spirit-tours-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/alerts/*.yml

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Microservices metrics
  - job_name: 'microservices'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'quotation-service:8010'
          - 'booking-service:8011'
          - 'guide-service:8012'
          - 'hotel-service:8013'
          - 'transport-service:8014'
          - 'notification-service:8015'
          - 'payment-service:8016'
          - 'analytics-service:8017'
          - 'ml-service:8018'
          - 'websocket-service:8019'
        labels:
          group: 'spirit-services'

  # PostgreSQL exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # RabbitMQ exporter
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']

  # Kong API Gateway
  - job_name: 'kong'
    static_configs:
      - targets: ['kong:8001']
    metrics_path: '/metrics'

  # Elasticsearch exporter
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch-exporter:9114']

  # Nginx exporter
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']