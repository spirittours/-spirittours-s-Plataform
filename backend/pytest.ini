[pytest]
# Pytest Configuration for Spirit Tours Backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show extra test summary info
    -ra
    # Show warnings
    -W default
    # Strict markers
    --strict-markers

# Markers for organizing tests
markers =
    auth: Authentication and authorization tests
    payments: Payment processing tests
    email: Email notification tests
    database: Database operations tests
    reviews: Review system tests
    analytics: Analytics dashboard tests
    integration: Integration tests
    slow: Slow running tests
    unit: Unit tests
    api: API endpoint tests

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    */migrations/*
    */alembic/*
    */conftest.py
    */setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragma
    pragma: no cover
    
    # Don't complain about missing debug-only code
    def __repr__
    
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    
    # Don't complain about abstract methods
    @abstractmethod
