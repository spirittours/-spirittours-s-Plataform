[pytest]
# Pytest configuration for Spirit Tours

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed, database required)
    e2e: End-to-end tests (slow, full system required)
    performance: Performance tests
    load: Load and stress tests
    security: Security tests
    smoke: Smoke tests (quick validation)
    regression: Regression tests

# Test output configuration
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Coverage reporting
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Parallel execution (4 workers)
    -n 4
    # Timeout for tests (5 minutes)
    --timeout=300
    # Fail on first error (comment out for full test run)
    # -x

# Coverage configuration
[coverage:run]
source = backend
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragmas
    pragma: no cover
    # Debug code
    def __repr__
    # Abstract methods
    @abstractmethod
    # Type checking
    if TYPE_CHECKING:
    # Not implemented
    raise NotImplementedError
    # Pass statements
    pass

# Asyncio configuration
asyncio_mode = auto

# Timeout configuration
timeout = 300
timeout_method = thread

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = test_results/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Console output configuration
console_output_style = progress

# Test collection configuration
testpaths = backend/tests

# Warnings configuration
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
