apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: b2b2b-ingress
  namespace: b2b2b
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://b2b2b-platform.com"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  tls:
  - hosts:
    - b2b2b-platform.com
    - api.b2b2b-platform.com
    secretName: b2b2b-tls
  rules:
  - host: b2b2b-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: b2b2b-frontend-service
            port:
              number: 80
  - host: api.b2b2b-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: b2b2b-backend-service
            port:
              number: 8000
