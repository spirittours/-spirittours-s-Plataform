[supervisord]
nodaemon=false
logfile=/home/user/webapp/logs/supervisord.log
pidfile=/home/user/webapp/logs/supervisord.pid

[unix_http_server]
file=/home/user/webapp/logs/supervisor.sock

[supervisorctl]
serverurl=unix:///home/user/webapp/logs/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:spirit-backend]
command=python3 -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload
directory=/home/user/webapp/backend
autostart=true
autorestart=true
stdout_logfile=/home/user/webapp/logs/backend.log
stderr_logfile=/home/user/webapp/logs/backend_error.log
environment=PYTHONPATH="/home/user/webapp/backend:/home/user/webapp/ai-agents"