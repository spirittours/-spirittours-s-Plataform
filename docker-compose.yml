version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: spirittours-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-spirittours}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - spirittours-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: spirittours-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - spirittours-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spirittours-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      ENVIRONMENT: production
      PORT: 5000
      
      # Database
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017/${MONGO_DATABASE:-spirittours}?authSource=admin
      
      # Redis
      REDIS_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
      
      # OpenAI (required)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # Optional: Fine-tuning
      TOGETHER_AI_API_KEY: ${TOGETHER_AI_API_KEY:-}
      REPLICATE_API_TOKEN: ${REPLICATE_API_TOKEN:-}
      
      # Optional: Vector Database
      VECTOR_DB_BACKEND: ${VECTOR_DB_BACKEND:-local}
      PINECONE_API_KEY: ${PINECONE_API_KEY:-}
      
      # Optional: Local Inference
      OLLAMA_URL: ${OLLAMA_URL:-http://ollama:11434}
      VLLM_URL: ${VLLM_URL:-}
      
      # Security
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - mongodb
      - redis
    networks:
      - spirittours-network

  # Ollama (Optional - Local AI)
  ollama:
    image: ollama/ollama:latest
    container_name: spirittours-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - spirittours-network
    # Uncomment if you have GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: spirittours-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - spirittours-network

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:
  ollama_data:

networks:
  spirittours-network:
    driver: bridge
