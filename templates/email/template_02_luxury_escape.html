<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ destination_name }} - Experiencia de Lujo</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Georgia', serif; background-color: #1a1a1a;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #1a1a1a;">
        <tr>
            <td align="center" style="padding: 30px 0;">
                <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: #000000;">
                    
                    <!-- Gold Header -->
                    <tr>
                        <td style="padding: 50px 40px; text-align: center; background: linear-gradient(135deg, #d4af37 0%, #aa8a2e 100%);">
                            <h1 style="margin: 0; color: #000000; font-size: 42px; font-weight: 300; letter-spacing: 4px;">
                                {{ destination_name | upper }}
                            </h1>
                            <p style="margin: 15px 0 0; color: #000000; font-size: 16px; letter-spacing: 2px;">
                                EXPERIENCIA EXCLUSIVA
                            </p>
                        </td>
                    </tr>

                    <!-- Hero Image with Overlay -->
                    <tr>
                        <td style="position: relative; padding: 0;">
                            <img src="{{ hero_image }}" alt="{{ destination_name }}" style="width: 100%; height: auto; display: block; filter: brightness(0.8);">
                        </td>
                    </tr>

                    <!-- Luxury Content -->
                    <tr>
                        <td style="padding: 50px 40px; background-color: #0a0a0a;">
                            <p style="margin: 0 0 30px; color: #d4af37; font-size: 20px; font-style: italic; text-align: center;">
                                "{{ tagline }}"
                            </p>
                            <p style="margin: 0 0 25px; color: #cccccc; font-size: 17px; line-height: 1.8; text-align: justify;">
                                {{ description }}
                            </p>

                            <!-- Premium Features Grid -->
                            <table width="100%" cellpadding="20" cellspacing="0" border="0" style="margin: 40px 0;">
                                <tr>
                                    <td style="width: 50%; text-align: center; border-right: 1px solid #d4af37;">
                                        <div style="font-size: 36px; margin-bottom: 10px;">ðŸ‘‘</div>
                                        <p style="margin: 0; color: #d4af37; font-size: 14px; letter-spacing: 1px;">SERVICIO VIP</p>
                                    </td>
                                    <td style="width: 50%; text-align: center;">
                                        <div style="font-size: 36px; margin-bottom: 10px;">ðŸ’Ž</div>
                                        <p style="margin: 0; color: #d4af37; font-size: 14px; letter-spacing: 1px;">EXPERIENCIAS ÃšNICAS</p>
                                    </td>
                                </tr>
                            </table>

                            <!-- Luxury Price Box -->
                            <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin: 40px 0; border: 2px solid #d4af37; padding: 35px; text-align: center;">
                                <tr>
                                    <td>
                                        <p style="margin: 0; color: #d4af37; font-size: 14px; letter-spacing: 2px;">DESDE</p>
                                        <h2 style="margin: 15px 0; color: #ffffff; font-size: 54px; font-weight: 300;">
                                            ${{ price }}
                                        </h2>
                                        <p style="margin: 0; color: #cccccc; font-size: 14px; letter-spacing: 1px;">{{ duration }} | TODO INCLUIDO</p>
                                    </td>
                                </tr>
                            </table>

                            <!-- CTA -->
                            <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin: 40px 0;">
                                <tr>
                                    <td align="center">
                                        <a href="{{ booking_link }}" style="display: inline-block; padding: 20px 60px; background-color: #d4af37; color: #000000; text-decoration: none; font-size: 16px; font-weight: bold; letter-spacing: 2px; text-transform: uppercase;">
                                            Reservar Experiencia
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding: 40px; background-color: #000000; text-align: center; border-top: 1px solid #d4af37;">
                            <p style="margin: 0 0 15px; color: #d4af37; font-size: 18px; letter-spacing: 2px;">{{ company_name }}</p>
                            <p style="margin: 0; color: #888888; font-size: 12px;">
                                {{ company_email }} | {{ company_phone }}
                            </p>
                            <p style="margin: 20px 0 0; color: #666666; font-size: 11px;">
                                <a href="{{ unsubscribe_link }}" style="color: #666666; text-decoration: underline;">Cancelar suscripciÃ³n</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
