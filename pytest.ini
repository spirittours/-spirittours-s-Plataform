[tool:pytest]
# pytest configuration for Spirit Tours Enterprise Platform
minversion = 6.0

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=backend
    --cov=ai-agents
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=85
    --cov-branch
    --junitxml=test-results.xml
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    e2e: End-to-end workflow tests
    slow: Tests that take more than 30 seconds
    performance: Performance and load testing
    smoke: Quick smoke tests for basic functionality
    security: Security-related tests
    analytics: Analytics and reporting tests
    ai: AI orchestrator and agent tests
    payment: Payment processing tests
    notification: Notification system tests
    file: File storage and management tests
    booking: Booking workflow tests
    b2b: B2B partner functionality tests
    b2c: B2C customer functionality tests
    b2b2c: B2B2C reseller functionality tests

# Test execution options
asyncio_mode = auto
timeout = 300
timeout_method = thread

# Coverage configuration
[coverage:run]
source = backend, ai-agents
omit = 
    */tests/*
    */venv/*
    */node_modules/*
    */__pycache__/*
    */migrations/*
    */alembic/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
title = Spirit Tours Test Coverage Report

[coverage:xml]
output = coverage.xml